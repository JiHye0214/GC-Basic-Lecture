<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/register.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <script defer src="../js/class.js"></script>
        <script defer src="../js/common.js"></script>
        <script defer src="../js/register.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>RentEase - Sign in</title>
    </head>
    <body>
        <div class="background display-flex-set">
            <form name="signin-form" action="" class="display-flex-set">
                <a id="home-logo" href="../pages/home.html"><img src="../img/logo.png" alt="" /></a>
                <p id="warning-msg"></p>

                <input id="email" type="text" placeholder="E-mail" />
                <input id="pw" type="password" placeholder="Password" />
                <input id="pwRe" type="password" placeholder="Confirm Password" />
                <input id="nameFirst" type="text" placeholder="First Name" />
                <input id="nameLast" type="text" placeholder="Last Name" />
                <input id="birth" type="date" placeholder="Birth Date"/>

                <button type="button" id="signin-btn">Sign in</button>
            </form>
        </div>
    </body>
</html>
