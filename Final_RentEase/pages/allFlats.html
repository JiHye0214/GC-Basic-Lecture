<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/allicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/allFlats.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <script defer src="../js/class.js"></script>
        <script defer type="module" src="../js/common.js"></script>
        <script defer type="module" src="../js/allFlats.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>RentEase - All Flats</title>
    </head>
    <body>
        <div class="background">
            <!-- filter nav -->
            <div id="filter-nav">
                <img id="filter-close" class="btn-hover" src="../img/close.png" alt="">
                <h3>Search Filter</h3>
                <div id="filter-filtering">
                    <div>
                        <label>Region</label>
                        <input name="city" type="text" placeholder="Enter the name of the city">
                    </div>
                    <div>
                        <label>Price (CAD)</label>
                        <div>
                            <input name="price" type="number" placeholder="min" />
                            <span>~</span>
                            <input name="price" type="number" placeholder="max" />
                        </div>
                    </div>
                    <div>
                        <label>Area Size („é°)</label>
                        <div>
                            <input name="size" type="number" placeholder="min" />
                            <span>~</span>
                            <input name="size" type="number" placeholder="max" />
                        </div>
                    </div>
                </div>
                <div id="filter-sort">
                    <div>
                        <input id="aToZ" name="sort" type="radio" /> 
                        <label for="aToZ" name="sort">City (A-Z)</label>
                    </div>
                    <div>
                        <input id="zToA" name="sort" type="radio" /> 
                        <label for="zToA" name="sort">City (Z-A)</label>
                    </div>
                    <div>
                        <input id="priceLH" name="sort" type="radio"/>
                        <label for="priceLH" name="sort">Price (Low to high)</label>
                    </div>
                    <div>
                        <input id="priceHL" name="sort" type="radio" />
                        <label for="priceHL" name="sort">Price (High to low)</label>
                    </div>
                    <div>
                        <input id="sizeLH" name="sort" type="radio" /> <label for="sizeLH" name="sort">Size (Low to high)</label>
                    </div>
                    <div>
                        <input id="sizeHL" name="sort" type="radio" /> <label for="sizeHL" name="sort">Size (High to low)</label>
                    </div>
                </div>
                <div id="filter-apply">
                    <button id="reset-btn" type="button">Reset</button>
                    <button id="apply-btn" type="button">Apply</button>
                </div>
            </div>

            <!-- common header -->
            <header>
                <nav class="display-flex-set">
                    <a href="../pages/home.html"><img id="header-logo" class="btn-hover" src="../img/logo.png" alt="" /></a>
                    <a href="../pages/allFlats.html">All Flats</a>
                    <a href="../pages/newFlat.html">New Flat</a>
                </nav>

                <div id="header-user" class="display-flex-set">
                    <p>Hello, <a href="../pages/profileUpdate.html" id="header-hello" class="btn-hover">JIHE PARK</a></p>
                    <button id="header-logout">Log in</button>
                </div>
            </header>

            <main>
                <!-- all flats -->
                <div class="page-title display-flex">
                    <p>All Flats üè†</p>
                    <div class="page-filter btn-hover display-flex-set"><img src="../img/sort.png" alt="" /></div>
                </div>
                <!-- structure is the same as All Flat Page -->
                <ul id="all-table"></ul>
            </main>
        </div>
    </body>
</html>
