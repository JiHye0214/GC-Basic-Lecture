<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <script defer src="../js/login.js"></script>
        <script defer src="../js/common.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>RentEase - Log in</title>
    </head>
    <body>
        <div class="background display-flex-set">
            <form name="login-form" action="" class="display-flex-set">
                <a id="home-logo" href="../pages/home.html"><img src="../img/logo.png" alt="" /></a>
                <p id="warning-msg"></p>

                <input id="email" type="text" placeholder="E-mail" />
                <input id="pw" type="password" placeholder="Password" />
                
                <button type="button" id="login-btn">Log in</button>
                <a id="sign-btn" href="../pages/register.html">Sign in</a>
            </form>
        </div>
    </body>
</html>
