<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/profileUpdate.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <script defer src="../js/class.js"></script>
        <script defer type="module" src="../js/common.js"></script>
        <script defer type="module" src="../js/profileUpdate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>RentEase - Profile Update</title>
    </head>
    <body>
        <div class="background">
            <!-- common header -->
            <header>
                <nav class="display-flex-set">
                    <a href="../pages/home.html"><img id="header-logo" class="btn-hover" src="../img/logo.png" alt="" /></a>
                    <a href="../pages/allFlats.html">All Flats</a>
                    <a href="../pages/newFlat.html">New Flat</a>
                </nav>

                <div id="header-user" class="display-flex-set">
                    <p>Hello, <a href="../pages/profileUpdate.html" id="header-hello" class="btn-hover">JIHE PARK</a></p>
                    <button id="header-logout">Log in</button>
                </div>
            </header>

            <main class="display-flex-set">
                <form name="update-form" action="" class="display-flex-set">
                    <h3 id="update-title">Profile Update</h3>
                    <p id="warning-msg"></p>
    
                    <input id="email" type="text" placeholder="E-mail"/>
                    <input id="pw" type="password" placeholder="New Password" />
                    <input id="pwRe" type="password" placeholder="Confirm Password" />
                    <input id="nameFirst" type="text" placeholder="First Name"/>
                    <input id="nameLast" type="text" placeholder="Last Name"/>
                    <input id="birth" type="date"/>
    
                    <button type="button" id="update-btn" class="btn-hover">Update</button>
                </form>
            </main>
        </div>
    </body>
</html>
