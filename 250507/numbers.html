        <!-- calculate days -->
        <script>
            const day1 = new Date(2021, 10, 25);
            const day2 = new Date(2024, 5, 25);

            const calcNumOfdays = (d1, d2) => Math.abs(d1 - d2) / (1000 * 60 * 60 * 24);

            const days = calcNumOfdays(day1, day2);

            console.log(days);
        </script>

        <!-- timer -->
        <h1>Timer</h1>
        <p id="timer"></p>
        <script>
            const timer = document.getElementById("timer");

            function startCounting(lol) {
                lol.innerText = Number(timer.innerText) + 1;
            }

            setInterval(startCounting, 1000, timer);
        </script>
