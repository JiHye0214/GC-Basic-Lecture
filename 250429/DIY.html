<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            [a, b] = [1, 2]; // 배열 구조분해할당
            ({ a, b } = { c: 1, d: 5 }); // 객체 구조분해할당
            console.log(a); // 1
            console.log(b); // 2

            let str = 'world';
            let letters = [...str, ' ', 'and Asia'];
            console.log(letters);
        </script>
    </body>
</html>
